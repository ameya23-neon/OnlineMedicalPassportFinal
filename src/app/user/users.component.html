<div class="form-group row"></div>
<div class="form-group row">
  <label for="search" class="col-sm-2 col-form-label" style="text-align: right;">Search</label>
  <div class="col-sm-6">

  <input type="text" [(ngModel)]="searchValue" class="form-control" id="search" />
</div>
<div class="col-md-6">
  <table class="table table-striped">
  <thead>
  <tr>
    <th>User Id</th>
    <th>First Name</th>
    <th>Last Name</th>
    <th>Contact No.</th>
    </tr>
  </thead>
  <tbody>
      <tr *ngFor="let user of Demousers | searchfilter:searchValue">
          <td>{{user.user_id}}</td>
          <td>{{user.firstname}}</td>
          <td>{{user.lastname}}</td>
          <td>{{user.contactno}}</td>
         <td><button class="btn btn-danger" (click)="deleteUser(User)"> Delete User</button></td>
          </tr>
        </tbody>
    </table>

  </div>
